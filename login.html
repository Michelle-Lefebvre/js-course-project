<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body onload="currentTime()">
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>

        <form action="" class="form" id="form">
            <div class="form-item">
                <label for="email">Email Address</label>
                <input type="email" id="email">
                <small></small>
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <input type="password" id="password">
                <small></small>
            </div>
            <button>Login</button>
        </form>

        <div class="header">
            <p>Today's message: <strong id="todayMsg"></strong></p>
            <p>Today's date: <strong id="todayDate"></strong></p>
            <p>Time now: <strong id="todayTime"></strong></p>

            <div id="errors"></div>
        </div>
    </div>

    <script src="/js/login.js"></script>
    <script src="/js/jquery.min.js"></script>
</body>

</html>
