<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body onload="currentTime()">
    <div class="container">
        <div class="left">
            <div class="header">
                <h1>Login</h1>
            </div>

            <form action="" class="form" id="form">
                <div class="form-item">
                    <label for="email">Email Address</label>
                    <input type="email" id="email">
                    <small></small>
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <small></small>
                </div>
                <button onclick="getWeather()">Login</button>
            </form>

            <div class="header">
                <p>Today's message: <strong id="todayMsg"></strong></p>
                <p>Today's date: <strong id="todayDate"></strong></p>
                <p>Time now: <strong id="todayTime"></strong></p>

                <div id="errors"></div>
            </div>
        </div>

        <div class="right">
            <h3>Weather in Monntreal for the next 5 days!</h3>
            <div id="weather"></div>
            <div class="day">
                <p>Date: <strong id="weatherDate"></strong></p>

                <p>Max: <strong id="weatherMax"></strong>
                    Min: <strong id="weatherMin"></strong></p>

                <p>Day: <strong id="weatherDay"></strong>
                    Night: <strong id="weatherNight"></strong></p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <script src="/js/login.js"></script>


</body>

</html>
